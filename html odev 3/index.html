<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Tasarımı</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- logo baslangic -->
    <div class="image">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google">
    </div>
    <!-- logo bitis -->


    <!-- Box1 baslangıc -->
 
    <div class="box1" style="background-color: rgb(228, 226, 226);" value aria-setsize="5px">

            <article style="text-align: center;">
                "Search the web using Google!"
                <br>
                <input type="text" name="q" value size="40">
                <br>
                <button>Google Search</button>
                <button>I'm feeling lucky </button>
            </article>
    </div>

    <!-- Box1 bıtıs -->

    <!-- Box2 baslangıc -->
    <div class="box2">
        <table style="width: 100%; margin: 0;">
            <td style="background-color: turquoise;">
                Special Searches
                <br>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanfor Search</a>
                <br>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
            </td>

            <td style="background-color: rgb(33, 197, 181);">
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
            <br>
            <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a>
            <br>
            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info!</a>
            <br>
            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>

            </td>

            <td style="background-color: rgb(11, 172, 156);">
                Get Google!
                <br>
                Updates monthly:
                <br>
                <input type="text" value="your e-mail">
                <br>
                <button>Subscribe</button>
                <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">archive</a>

            </td>
        </table>
    </div>
    <!-- Box2 bıtıs -->

    <!-- Footer baslangic -->
    <footer style="text-align: center;">
        <p>Copyright @1998 Google Inc.</p>
    </footer>
    <!-- Footer bitis -->

    

</body>
</html>
